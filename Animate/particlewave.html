<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Antigravity / IDX Style Flow</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #ffffff; /* พื้นหลังสีขาวตามรูป */
        font-family: "Google Sans", sans-serif;
      }

      #canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      /* ตกแต่งข้อความตรงกลางให้เหมือนรูป */
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        pointer-events: none; /* ให้คลิกทะลุไปโดน Canvas ได้ */
        z-index: 10;
      }

      h1 {
        font-size: 3rem;
        color: #202124;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      p {
        font-size: 1.5rem;
        color: #5f6368;
        margin-top: 0;
      }

      .logo-text {
        color: #5f6368;
        font-size: 0.9rem;
        margin-bottom: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <span class="logo-text">Google Antigravity Style</span>
      <h1>Experience liftoff</h1>
      <p>with the next-generation IDE</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      let width, height;
      let particles = [];

      // ตั้งค่าจำนวนจุด (ยิ่งเยอะยิ่งหนาแน่น)
      const particleCount = 400;

      // สีของจุด (โทนสีน้ำเงิน/ฟ้า แบบในรูป)
      const colors = ["#4285F4", "#8AB4F8", "#1967D2"];

      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }

      // สร้าง Class สำหรับจัดการเม็ดจุดแต่ละเม็ด
      class Particle {
        constructor() {
          this.reset(true);
        }

        reset(initial = false) {
          // สุ่มตำแหน่งเริ่มต้น
          this.x = Math.random() * width;
          // ถ้าเริ่มรัน ให้กระจายทั่วจอ แต่ถ้า reset ให้เริ่มจากข้างล่าง
          this.y = initial ? Math.random() * height : height + 10;

          // ความเร็วในการลอยขึ้น (Liftoff)
          this.speedY = Math.random() * 0.5 + 0.2;

          // ขนาดจุด (เล็กๆ แบบในรูป)
          this.size = Math.random() * 2 + 0.5;

          // สี
          this.color = colors[Math.floor(Math.random() * colors.length)];

          // ค่าสำหรับการคำนวณคลื่น (Wave)
          this.angle = Math.random() * Math.PI * 2;
          this.angleSpeed = Math.random() * 0.02 + 0.01;
          this.swing = Math.random() * 20 + 10; // ระยะการแกว่งซ้ายขวา
        }

        update() {
          // 1. เคลื่อนที่ขึ้นข้างบน
          this.y -= this.speedY;

          // 2. คำนวณการแกว่งเป็นคลื่น (Sine Wave)
          // ยิ่งลอยสูง angle ยิ่งเปลี่ยน ทำให้เกิดเส้นโค้ง
          this.angle += this.angleSpeed;
          this.x += Math.cos(this.angle) * 0.5; // ขยับซ้ายขวานิดหน่อยตามมุม

          // 3. ถ้าลอยหลุดขอบบนจอ ให้กลับไปเริ่มใหม่ข้างล่าง
          if (this.y < -10) {
            this.reset();
          }
        }

        draw() {
          ctx.beginPath();
          // วาดจุดกลมๆ
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }

      function init() {
        resize();
        particles = [];
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }
      }

      function animate() {
        // ล้างหน้าจอแต่จางๆ เพื่อให้เห็นหาง (ถ้าต้องการ) หรือล้างหมดเลยให้ดูสะอาด
        ctx.clearRect(0, 0, width, height);

        particles.forEach((p) => {
          p.update();
          p.draw();
        });

        requestAnimationFrame(animate);
      }

      // Event Listeners
      window.addEventListener("resize", () => {
        resize();
        // รีเซ็ตตำแหน่งใหม่เมื่อย่อขยายจอ เพื่อไม่ให้จุดเบี้ยว
        init();
      });

      // เริ่มทำงาน
      init();
      animate();
    </script>
  </body>
</html>
